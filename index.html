<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Beep Boop</title>

  <body>
    <div class="container-fluid" id="form-container">
      <h1>BEEP BOOP CONVERTER</h1>
      <form id="form">

          <label for="name">Please introduce yourself:</label>
          <input type="text" class="form-control" id="user-name" placeholder="Your name">
          <br>
          <label for="number">Enter a number:</label>
          <input type="number" class="form-control" id="user-number">
        </div>
        <button type="submit" name="button" class="btn">Run</button>
      </form>
    </div>
    <img src="img/hal.png" alt="a photo of hal9000">
    <div id="output" class="no-display container-fluid">
      <p></p>
    </div>
